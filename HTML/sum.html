<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>
     <script>

            function getsun(){
            let  n1 = document.getElementById("A").value;
            let n2 = document.getElementById("B").value;

            const element = document.getElementById("ans")

            element.innerHTML= parseInt(n1)+parseInt(n2); }

    </script>

    <input type="text" name="A" id="A" placeholder="Num 1"><br><br>
    <input type="text" name="B" id="B" placeholder="Num 2"><br><br>
    
    <button onclick=getsun()>calculate</button>

    <div id="ans"></div>
</body>
</html>
