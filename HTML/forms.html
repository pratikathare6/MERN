<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <fieldset ><!--to add all in the box-->
            <legend>please fill the form</legend>
        <form>
            <label for="name">Name</label>
            <input type="text"  id="name" placeholder="John Doe" autocapitalize>

            <br><br>

            <label for="password">Password</label>
            <input type="text" id="password" placeholder="abc@example.com">

            <br><br>

            <label for="gender">Gender</label>
            <br>
            
            <input type="radio" name="gender" id="male" checked>
            <label for="male">Male</label>
            <br>
            
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <br><br>

            <label for="date">Choose Date</label>
            <input type="date" name="" id="date">

            <br><br>

            <select name="Fruits" id="list1" multiple>

                <option value="java">Java</option>
                <option value="c">C</option>
                <option value=".net">.Net</option>
                <option value="python">Paython</option>

            </select>

            <br><br>

            <textarea name="sample" id="sample" cols="10" rows="10" placeholder="enter info"></textarea>

          

            <br><br>
            
            <input type="checkbox" name="lang" id="lang">
            <label for="lang">Marathi</label>

            <input type="checkbox" name="lang" id="lang">
            <label for="lang">english</label>

            <br><br>
            <input type="file" name="lang" id="lang">
             
            <br><br>

            <input type="image" name="next" id="next" src="" alt="clic this" height="100px" width="
            50px">


            <br><br>
            <label for="pass1">enter password</label>
            <input type="password" name="pass1" id="pass1">

            <br><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
    
</body>
</html>
