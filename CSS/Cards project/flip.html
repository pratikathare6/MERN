<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Container</title>
  <style>
    .flip-container {
      width: 200px;
      height: 100px;
      perspective: 1000px; /* Adds depth to the flip */
    }

    .flip-card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d; /* Allows the child to be flipped in 3D space */
      transition: transform 0.6s;
    }

    .flip-container:hover .flip-card {
      transform: rotateY(180deg); /* Flips the card on hover */
    }

    .flip-side {
      position: absolute;
      backface-visibility: hidden; /* Hides the back side when flipped */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: white;
    }

    .front {
      background-color: #4CAF50; /* Green for the front */
    }

    .back {
      background-color: #f44336; /* Red for the back */
      transform: rotateY(180deg); /* Rotates the back side so it faces opposite direction */
    }
  </style>
</head>
<body>

<div class="flip-container">

  <div class="flip-card">
    
    <div class="flip-side front">
      Sample Text Here
    </div>
    <div class="flip-side back">
      New Text Here
    </div>
  </div>
</div>

</body>
</html>
