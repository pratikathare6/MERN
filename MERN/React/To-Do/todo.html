<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
                function addtodo(){

                    const title = document.getElementById("todo").value;

                    const description = document.getElementById("description").value;
                    
                    const originalcnt = document.getElementById("container").innerHTML;

                    document.getElementById("container").innerHTML = originalcnt + 
                    `<div>
                    
                    <div>${title}</div>
                    <div>${description}</div>
                    <button>Mark as done</button>
                    
                    
                    </div>
                    `


                }


        </script>


        <div>
                <input id="todo" type="text" placeholder="todo"><br><br>

                <input id="description" type="text" placeholder="Discription"><br><br>

                <button onclick="addtodo()">Add todo</button>

                <div id="container"></div>

        </div>

</body>
</html>
